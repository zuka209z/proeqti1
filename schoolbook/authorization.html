<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./idk.css">
</head>
<body>
    <div class="login-area">
        <div class="login-in">
            <div class="greeting">საღამო მშვიდობისა!</div>
            <div class="login-form">
                <div class="main-logo">
                    <h1>
                        <a href="./main1.html">
                        <img src="https://eservices.schoolbook.ge/Content/NewLogin/img/logo.svg                        ">
    
                           
    
                        </a>
                    </h1>
                </div>
    
                <div class="login-form-block">
                    <div class="input-group">
                        <input class=" " data-translate="username" data-type="input" data-val="true" data-val-required="The Username field is required." id="Username" name="Username" type="text" value="" placeholder="მომხმარებელი">
                    </div>
                    <div class="input-group">
                        <input class="" data-translate="password" data-type="input" data-val="true" data-val-required="The Password field is required." id="Password" name="Password" type="password" placeholder="პაროლი">
                        <span class="ion-eye"> <i></i></span>
                    </div>
    
    
    
                    <div class="alert" style="margin-top: 0;">
                        
                    </div>
                    <button type="submit" data-translate="login">ავტორიზაცია</button>
                    <div class="reset-pass-btn" data-translate="resetPass">პაროლის აღდგენა</div>
                </div>
    
                <div class="reset-password-block">
    
                    <input type="text" id="resetPassmail" data-translate="enterEmail" data-type="input" name="userMail" placeholder="ჩაწერეთ ელ. ფოსტა">
                    <div class="email-wrapper">
    
                        <div class="spinner">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
    
                        <button type="button" onclick="sendMail()" data-translate="resetPass">პაროლის აღდგენა</button>
    
                    </div>
                    <div class="alert respass-alert"></div>
                    <div class="backToLogin" data-translate="login">ავტორიზაცია</div>
                </div>
    
    
    
    
    
                
            </div>
            <div class="footer in">
                <div class="socials">
                    <a target="_blank" href="https://www.linkedin.com/company/schoolbookge/" style="margin-right:
                10px;">
                        <i class="linkedin-ico"></i>
                    </a>
                    <a target="_blank" href="https://www.facebook.com/schoolbook.ge">
                        <i class="facebook-ico"></i>
                    </a>
                    <a target="_blank" href="https://apps.apple.com/us/app/schoolbook-school-management/id1450504527">
                        <i class="apple-store"></i>
                    </a>
                    <a style="    margin-left: 0;" target="_blank" href="https://play.google.com/store/apps/details?id=com.schoolbook.schoolbookparent">
                        <i class="google-play-ico"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="box-item night"></div>
    </div>

    <div class="footer">
        <div class="all-rights">
            <span data-translate="allRightReserved">ყველა უფლება დაცულია</span> <span class="currYear">2024</span>
        </div>

    </div>
</body>
</html>
